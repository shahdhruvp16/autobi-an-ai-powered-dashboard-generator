    <style>
      :root {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .animated-gradient {
        background-size: 300% 300%;
        animation: gradient-animation 15s ease infinite;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .float-animation {
        animation: float-animation 6s ease-in-out infinite;
      }
      @keyframes float-animation {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .stagger-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
        opacity: 0;
      }
      .glassmorphism {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glassmorphism {
        background: rgba(30, 41, 59, 0.1); /* bg-slate-800 with opacity */
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glowing-text {
        animation: glowing-text-animation 2s ease-in-out infinite;
      }
      @keyframes glowing-text-animation {
        0%, 100% { text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF; }
        50% { text-shadow: 0 0 10px #00FFFF, 0 0 20px #A855F7; }
      }
      .glowing-border {
         animation: glowing-border-animation 4s linear infinite;
      }
      @keyframes glowing-border-animation {
        0% { box-shadow: 0 0 5px #A855F7; }
        50% { box-shadow: 0 0 20px #007BFF; }
        100% { box-shadow: 0 0 5px #A855F7; }
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
